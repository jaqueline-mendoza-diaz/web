<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista Tablet Vertical</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row bg-danger text-white py-2">
      <div class="col">Sistema de Gestión de Documentos Escolares</div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <img src="https://via.placeholder.com/100" alt="Logo">
            <h6 class="mt-2">Registro de Alumnos</h6>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ingrese sus datos para el registro</h5>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Matrícula</label>
                  <input type="text" class="form-control" placeholder="000-000-000">
                </div>
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Apellido paterno</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Apellido materno</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>fecha de nacimiento</label>
                  <select class="form-control">
                    <option>Seleccionar</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Correo electronico</label>
                  <select class="form-control">
                    <option>Seleccionar</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Curp</label>
                  <select class="form-control">
                    <option>Seleccionar</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Direccion</label>
                  <select class="form-control">
                    <option>Seleccionar</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Telefono</label>
                  <select class="form-control">
                    <option>Seleccionar</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Facebook</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>twitter</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>instagram</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>ESPECIALIDAD</label>
                    <select class="form-control">
                      <option>Seleccionar</option>
                      <option>programacion</option>
                      <option>alimento</option>
                      <option>soporte</option>
                      <option>contabilidad</option>
                      <option>electricidad</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Grado</label>
                    <select class="form-control">
                      <option>Seleccionar</option>
                      <option>2</option>
                      <option>4</option>
                      <option>6</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label>Grupo</label>
                  <select class="form-control">
                    <option>Seleccionar</option>
                    <option>H</option>
                    <option>K</option>
                    <option>F</option>
                    <option>B</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label>Turno</label>
                <select class="form-control">
                  <option>Seleccionar</option>
                  <option>Vespertino</option>
                  <option>Matutino</option>
                </select>
              </div>
                <button class="btn btn-primary btn-block">Registro de Alumno</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
