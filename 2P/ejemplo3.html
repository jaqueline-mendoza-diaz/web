<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios Responsivos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Vista PC -->
  <div class="container-fluid">
    <div class="row bg-danger text-white py-2">
      <div class="col">Sistema de Gestión de Documentos Escolares</div>
    </div>
    <div class="row mt-3">
      <div class="col-3">
        <div class="card">
          <div class="card-body text-center">
            <img src="https://via.placeholder.com/100" alt="Logo">
            <h6 class="mt-2">Registro de Usuario</h6>
          </div>
        </div>
      </div>
      <div class="col-9">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ingrese sus datos para el registro</h5>
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label>Matrícula</label>
                  <input type="text" class="form-control" placeholder="000-000-000">
                </div>
                <div class="form-group">
                  <label>CURP</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Apellido paterno</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Apellido materno</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>Tipo de cuenta</label>
                  <select class="form-control">
                    <option>Seleccionar</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Especialidad</label>
                  <select class="form-control">
                    <option>Seleccionar</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Grado</label>
                  <select class="form-control">
                    <option>Seleccionar</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Año</label>
                  <select class="form-control">
                    <option>Seleccionar</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Turno</label>
                  <select class="form-control">
                    <option>Seleccionar</option>
                  </select>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>Nombre de Control</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input type="password" class="form-control">
                </div>
                <button class="btn btn-primary btn-block">Registro de Alumno</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vista Celular Horizontal -->
  <div class="container-fluid mt-5">
    <div class="row bg-danger text-white py-2">
      <div class="col">Sistema de Gestión de Documentos Escolares</div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <div class="card">
          <div class="card-body text-center">
            <img src="https://via.placeholder.com/50" alt="Logo">
            <h6 class="mt-2">Registro de Usuario</h6>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <div class="form-group">
              <label>Matrícula</label>
              <input type="text" class="form-control" placeholder="000-000-000">
            </div>
            <div class="form-group">
              <label>CURP</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Apellido paterno</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Apellido materno</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label>Tipo de cuenta</label>
              <select class="form-control">
                <option>Seleccionar</option>
              </select>
            </div>
            <div class="form-group">
              <label>Especialidad</label>
              <select class="form-control">
                <option>Seleccionar</option>
              </select>
            </div>
            <div class="form-group">
              <label>Grado</label>
              <select class="form-control">
                <option>Seleccionar</option>
              </select>
            </div>
            <div class="form-group">
              <label>Año</label>
              <select class="form-control">
                <option>Seleccionar</option>
              </select>
            </div>
            <div class="form-group">
              <label>Turno</label>
              <select class="form-control">
                <option>Seleccionar</option>
              </select>
            </div>
            <div class="form-group">
              <label>Nombre de Control</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" class="form-control">
            </div>
            <button class="btn btn-primary btn-block">Registro de Alumno</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
