<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/pagina6.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="box">
      <div class="title-box text-center mb-4">
        <img src="https://i.postimg.cc/NMyj90t9/logo.png" alt="Facebook" class="mb-3">
        <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
      </div>
      <div class="form-box">
        <form action="#">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Dirección de correo electrónico o número de teléfono">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Contraseña">
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Acceso</button>
          <a href="#" class="mb-3 d-block text-center">¿Has olvidado tu contraseña?</a>
        </form>
        <hr>
        <div class="create-btn text-center">
          <a href="#" target="_blank" class="btn btn-success btn-lg w-100 mb-2">Crea una nueva cuenta</a>

          </div>
          <p>Crea una página para una celebridad, una marca o un negocio</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</div>
</html>
