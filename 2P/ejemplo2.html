<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista Tablet</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 bg-danger text-white py-2">Vista tablet vertical</div>
    </div>
    <div class="row justify-content-center align-items-center" style="height: 400px;">
      <div class="col-6 bg-light rounded p-4">
        <div class="text-center mb-3">
          <img src="img/usua.jpg" alt="Avatar">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Usuario">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Contraseña">
        </div>
        <div class="text-center">
          <button class="btn btn-primary mr-2">Ingresar</button>
          <button class="btn btn-secondary">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 bg-danger text-white py-2">Vista tablet Horizontal</div>
    </div>
    <div class="row justify-content-center align-items-center" style="height: 400px;">
      <div class="col-6 d-flex bg-light rounded p-4">
        <div class="flex-fill">
          <div class="text-center mb-3">
            <img src="img/usua.jpg" alt="Avatar">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Usuario">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Contraseña">
          </div>
          <div class="text-center">
            <button class="btn btn-primary mr-2">Ingresar</button>
            <button class="btn btn-secondary">Cancelar</button>
          </div>
        </div>
        <div class="flex-fill ml-4">
          <img src="img/carpeta.png" alt="Folders">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
