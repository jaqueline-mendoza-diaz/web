<!DOCTYPE html>
<html>
<head>
    <title>News Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card-header {
            border-bottom: none;
        }
        .form-check {
            margin-bottom: 1rem;
        }
        .form-check-input {
            margin-top: 2px;
        }
        .form-check-label {
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title">News Settings</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="edition">Choose edition</label>
                                <select class="form-control" id="edition">
                                    <option value="us">United States (English)</option>
                                    <!-- Add more options here -->
                                </select>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="darkTheme" checked>
                                <label class="form-check-label" for="darkTheme">
                                    Dark Theme Mode (for Articles)
                                </label>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="true" id="notifications" checked>
                                    <label class="form-check-label" for="notifications">
                                        Breaking News Alerts
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
